<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator </title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>
        SLIP <br> TTER
    </h1>
    <main>
        <div class="container">
            <form action="">

                <div style="display: flex; flex-direction: row; margin: auto;">
                    <div class="container-l">
                        <p>Bill</p>
                        <input type="text" name="ipt-bill" id="ipt-bill">
    
                        <p> Select Tip %</p>
                        <div style="width: 100%; display: flex; flex-direction: column;">
                            <div style="display: inline-flex;">
                                <div class="btn-select">
                                     <button type="button" class="btn" value="5%"> 5% </button>
                                </div>
                                <div class="btn-select">
                                    <button type="button" class="btn" value="10%" > 10% </button>
                                </div>
                                <div class="btn-select" >
                                    <button type="button" class="btn" value="15%" > 15% </button>
                                </div>
                            </div>
                            <div style="display: inline-flex;">
                                <div class="btn-select">
                                <button type="button" class="btn" value="20%"> 20% </button>

                                </div>
                                <div class="btn-select">
                                   <button type="button" class="btn" value="25%" > 25% </button>
                                </div>
                                <div class="btn-select"> 
                                    <button type="button" class="btn" value="custom" > Custom </button>
                                </div>
                            </div>
                        </div>
                        <p>Number of People</p>
                        <input type="number">
                    </div>
                    <div class="container-r" >
                        <div style=" padding-top: 30px;">
                            <div style=" display: flex; flex-direction: row;">
                                <div style="margin-right: 140px; font-size: 15px;">
                                     <p class="info-title"> Tip Amount <br> <span>/ person </span> </p> 
                                </div>
                                <div class="info-value">
                                    <p>  $4.27 </p>
                                </div>
                            </div>
                           
                            <div style=" display: flex; flex-direction: row; margin-top: 30px;">
                                <div style="margin-right: 163px; font-size: 15px;">
                                   <p class="info-title">Total <br> <span>/ person </span> </p> 
                                   
                                 </div>
                                <div class="info-value">
                                   <p> $32.79 </p> 
                                </div>
                            </div >
                            <div style="margin: 30px 0px 20px 0 ">
                                <button class="btn-reset">
                                    RESET
                                </button>
                            </div>
                           
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
